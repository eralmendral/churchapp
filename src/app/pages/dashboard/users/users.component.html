<div class="container-fluid">
    <div class="row mt-5">
        <div class="col">
            <div class="d-flex  justify-content-end">
                <button class="btn btn-outline" (click)="showAddUser()">Add User</button>
                <button class="btn btn-success-outline" (click)="showAddUser()">Export</button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col sm">
            <ag-grid-angular ag-grid-angular
                style="width: 100wh; height: 80vh;"
                class="ag-theme-alpine"
                [rowData]="users | async"
                [columnDefs]="columnDefs"
                [defaultColDef]="defaultColDef"
                pagination="true"
                pageSize="10"
                paginationAutoPageSize="false"
                [frameworkComponents]="frameworkComponents"
                [rowHeight]="120"
            >
            </ag-grid-angular>
        </div>
    </div>
</div>

<clr-modal [(clrModalOpen)]="basic" [clrModalSize]="'xl'" [clrModalStaticBackdrop]="false">
    <h3 class="modal-title text-center">Add User</h3>
    <div class="modal-body">
        <div class="row">
            <div class="col s12">
                <app-add-user></app-add-user>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline" (click)="basic = false">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="addUser()">Save</button>
    </div>
    <div class="modal-backdrop" aria-hidden="true"></div>
</clr-modal>
