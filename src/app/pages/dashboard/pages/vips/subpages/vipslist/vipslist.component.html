<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <nz-breadcrumb>
                <nz-breadcrumb-item>
                    <a routerLink='/dashboard'>Dashboard</a>
                </nz-breadcrumb-item>
                <nz-breadcrumb-item>
                    Vips
                </nz-breadcrumb-item>
            </nz-breadcrumb>
        </div>
    </div>
    <br>
    <div class="row section-title">
        <div class="col">
            <h1>VIPS</h1>
        </div>

        <div class="col">
            <div class="d-flex  justify-content-end">
                <button type="submit" class="btn pull-right mx-1" nz-button nzType="danger" [nzSize]="'large'"><i
                        nz-icon nzType="export"></i>Export</button>
                <button type="submit" class="btn pull-right mx-1" nz-button nzType="primary" [nzSize]="'large'"
                    routerLink="add"><i nz-icon nzType="user-add"></i>Add VIP</button>
            </div>
        </div>
    </div>


    <div class="row mb-3">
        <div class="col-sm-12">
            <nz-range-picker [(ngModel)]="dateRange" (ngModelChange)="onChange($event)"></nz-range-picker>
        </div>
    </div>


    <div class="row mb-3">
        <div class="col-sm-4">
            <nz-card style="width:100%;" nzTitle="Sunday" [nzActions]="[actionSetting, actionEdit,actionView]">
                <div class="d-flex flex-column align-items-center">
                    <h1 class="mb-0 p-0"><i nz-icon nzType="caret-up" nzTheme="outline"></i></h1>
                    <h1 class="mb-0 p-0">10</h1>
                </div>
            </nz-card>
        </div>
        <div class="col-sm-4">
            <nz-card style="width:100%;" nzTitle="Radicals" [nzActions]="[actionSetting, actionEdit,actionView]">
                <div class="d-flex flex-column align-items-center">
                    <h1 class="mb-0 p-0"><i nz-icon nzType="caret-down" nzTheme="outline"></i></h1>
                    <h1 class="mb-0 p-0">10</h1>
                </div>
            </nz-card>
        </div>
        <div class="col-sm-4">
            <nz-card style="width:100%;" nzTitle="Online" [nzActions]="[actionSetting, actionEdit,actionView]">
                <div class="d-flex flex-column align-items-center">
                    <h1 class="mb-0 p-0"><i nz-icon nzType="caret-up" nzTheme="outline"></i></h1>
                    <h1 class="mb-0 p-0">10</h1>
                </div>
            </nz-card>
        </div>
    </div>

<!-- Graph -->
<div class="row mt-3 mb-3">
    <div class="col-xs-12">
        <ngx-charts-bar-vertical
            [view]="view"
            [scheme]="colorScheme"
            [results]="data"
            [gradient]="gradient"
            [xAxis]="showXAxis"
            [yAxis]="showYAxis"
            [legend]="showLegend"
            [showXAxisLabel]="showXAxisLabel"
            [showYAxisLabel]="showYAxisLabel"
            [xAxisLabel]="xAxisLabel"
            [yAxisLabel]="yAxisLabel"
            (select)="onSelect($event)">
        </ngx-charts-bar-vertical>
    </div>
</div>

<!-- Table -->
    <div class="row">
        <div class="col-sm-12">
            <ag-grid-angular ag-grid-angular style="width: 100wh; height: 80vh;" class="ag-theme-alpine"
                [columnDefs]="columnDefs" [defaultColDef]="defaultColDef" pagination="true" pageSize="10"
                [paginationPageSize]="'10'" paginationAutoPageSize="false" [frameworkComponents]="frameworkComponents"
                [rowHeight]="120" (firstDataRendered)="onFirstDataRendered($event)">
            </ag-grid-angular>
        </div>
    </div>
</div>


<ng-template #actionSetting>
    <i nz-icon nzType="plus"></i>
</ng-template>
<ng-template #actionEdit>
    <i nz-icon nzType="edit"></i>
</ng-template>
<ng-template #actionView>
    <i nz-icon nzType="eye"></i>
</ng-template>
